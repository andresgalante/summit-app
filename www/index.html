<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Red Hat Demo</title>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-header bar-assertive">
        <div class="h1 title">Welcome</div>
      </ion-header-bar>
      
      <ion-content>
        <div class="container">
          <p>Instructions are pretty simple: Register to the app, draw a sketch and deploy it to your container</p>
        </div><!-- col -->
      
        <div class="list card">
          <div href="#" class="item item-icon-left">
            <i class="icon ion-ios-person-outline"></i>
            1. Enter your name
          </div>
          <div href="#" class="item item-icon-left">
            <i class="icon ion-ios-compose-outline"></i>
            2. Draw a sketch
          </div>
          <div href="#" class="item item-icon-left">
            <i class="icon ion-ios-cloud-upload-outline"></i>
            3. Deploy to a container
          </div>    
        </div>
      
        <div class="container">
          <button class="button button-block button-positive">
            Start Now!
          </button>
        </div>   
      
      </ion-content>
    </ion-pane>
  </body>
</html>
