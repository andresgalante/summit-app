<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Red Hat Demo</title>
    

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-header bar-assertive">
        <button class="button button-icon icon ion-ios-arrow-thin-left"></button>
        <div class="h1 title">Enter your name</div>
      </ion-header-bar>
      
      <ion-content>
    
        <div class="container">
          <p>Register by simple giving us your name:</p>
 
          <label class="item item-input">
            <input type="text" placeholder="Name">
          </label>

          <button class="button button-block button-positive">
            Continue to Draw
          </button>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
